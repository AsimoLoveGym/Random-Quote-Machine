<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

  <script src="js/jquery-1.12.0.min.js.css"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header class="text-center">
    <h1>They Said So</h1>
  </header>
  <main class="container">
    <div class="smaller-container">
      <div class="row">

        <div class="col-md-12">
          <h3 id="quote">The optimist proclaims that we live in the best of all possible worlds, and the pessimist fears this is true.</h3>
          <p id="author" class="text-right">- James Branch Cabell<p>
        </div>
        <div id="social" class="col-md-6 text-center">
          <a href="https://github.com/AsimoLoveGym" target="_blank"><i class="fa fa-twitter-square fa-3x"></i></a>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-info pull-right" id="requestQuote">New quote</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center" id="mysocial">
          <a href="https://github.com/AsimoLoveGym" target="_blank"><i class="fa fa-github fa-2x"></i></a>
          <a href="https://www.linkedin.com/in/zhuangzhuang-xia-45304b6b" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i></a>
          <a href="mailto:xiazhuangz@gmail.com" target="_blank"><i class="fa fa-envelope-square fa-2x"></i></a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
